---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: example-1
  name: go-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
      - image: 424432388155.dkr.ecr.us-east-1.amazonaws.com/go-app:latest
        imagePullPolicy: Always
        name: go-app
        env:
        - name: SERVICE
          value: service-a
        ports:
        - containerPort: 8080
